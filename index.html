<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>


<body>
	<div class="container">

		<div class="panel panel-success">
	  		<div class="panel-body"><h1 class="text-center">Hangman Game</h1></div>
	  		<div class="panel-footer">
	  			<p class="text-center">Press any key to play!</p>
	  		</div>
		</div>
		
		<div class="panel panel-primary">
			<div class="panel-heading">Current Word</div>
	  		<div class="panel-body" id="word"></div>
		</div>

		<div class="panel panel-info">
			<div class="panel-heading">Letters Used</div>
	  		<div class="panel-body" id="used"></div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body" id="scores">
			Guesses Left: 0<br>
			Wins:0
			</div>
	
		</div>


		
	</div>
<script src="assets/javascript/game.js">
	
</script>

</body>
</html>
